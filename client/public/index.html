<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dimmer.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/modal.min.js"></script> -->
	<title>Donz Task Manager</title>
</head>
<body>

	<div class="" id="root"></div>

	<div>
				<div class="ui raised very padded text container segment">
					<h2 class="ui header animated slow bounceInDown">Front-end Under Construction...</h2>
				</div>

				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
							<div class="content">
								Log-in to your account
								</div>
						</h2>
						<form class="ui large form">
							<div class="ui stacked segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input type="text" name="email" placeholder="E-mail address" />
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input type="password" name="password" placeholder="Password" />
									</div>
								</div>
								<div class="ui fluid large teal submit button">Login</div>
							</div>
							<div class="ui error message"></div>
						</form>
						<div class="ui message">
							New to us? <a href="#" id="testModal">Sign Up</a>
						</div>
					</div>
				</div>
			</div>



	<script src="../src/index.js"></script>
</body>
</html>
